<html>
	<head>
		<title>Web Sean</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
	</head>
	<body>
		
		<button onclick="foundPeople()">Buscar personaje</button>
		
		<input id="datos" type="text">
		
		<ol id="list">
			
		</ol>
		<script type="text/javascript">
			
			
			
			function foundPeople(){
				var texto = document.getElementById("datos").value;
				$.ajax({
					method: "GET",
					url: "https://musicbrainz.org/ws/2/artist?query=/"+texto+"/",
					dataType: "json",   // necessitem aix√≤ pq ens retorni un objecte JSON
				}).done(function (msg) {
				for(var item in msg.artists) {
					console.log(msg.artists[item]);
					var newEl = $("<li>" + JSON.stringify(msg.artists[item].name) + "</li>");
					$("#list").append(newEl);
					
				};
				}).fail(function () {
					alert("ERROR");
				});
			}
			
		</script>
	</body>
</html>
